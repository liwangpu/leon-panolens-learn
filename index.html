<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panolens Learn</title>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta http-equiv="Expires" content="-1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/scripts/jquery/jquery-1.12.4.min.js"></script>
    <script src="./assets/scripts/panolens/three.min.js"></script>
    <script src="./assets/scripts/panolens/panolens.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div#container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

</html>

<script>
    $(function () {
        var panorama, viewer;

        panorama = new PANOLENS.ImagePanorama('assets/images/home.jpg');

        viewer = new PANOLENS.Viewer({
            container: $('#container')[0]
        });
        viewer.add(panorama);
    });
</script>
